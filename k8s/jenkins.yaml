apiVersion: v1
kind: Namespace
metadata:
  name: cicd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-home
  namespace: cicd
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: cicd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: jenkins-home
      containers:
        - name: jenkins
          image: esig/jenkins-jolokia:2.528.3
          ports:
            - name: http
              containerPort: 8080
            - name: jolokia
              containerPort: 8778
          env:
            - name: JOLOKIA_USER
              value: "admin"
            - name: JOLOKIA_PASSWORD
              value: "linux@@123"
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
          # (opcional) limites b√°sicos
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: cicd
spec:
  selector:
    app: jenkins
  ports:
    - name: http
      port: 8080
      targetPort: http
  type: ClusterIP
